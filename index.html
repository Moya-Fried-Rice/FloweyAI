<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Image with Input</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="beginButton" onclick="startGame()">BEGIN</button>

  <div id="gameContainer" style="display: none;">
    
    <div class="container">
      <img id="image" src="assets/image/start/1.png" alt="Animated Image" class="center-image" width="210" height="490">
      <div style="color: white; font-size: 20px; margin-top: 15px;">Talk to Flowey...</div>

      <br>
      <div class="input-group">
        <input type="text" id="userInput" />
        <button onclick="handleClick()">ACT</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
